<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/animationJS.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">1000.00</td>
							<td class="info-altura">120</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
							<td class="info-status">none</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
							<td class="info-status">none</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
							<td class="info-status">none</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
							<td class="info-status">none</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
							<td class="info-status">none</td>
						</tr>
					</tbody>
				</table>
				</section>


				<div class="container-fluid"> 
				<form id="form_paciente">
					<div id="form-join">
					    <div class="form-group col-md-6">
					      <label for="paciente">Nome do paciente</label>
					      <input type="name" class="form-control" id="paciente" name="nome" placeholder="Nome Completo">
					  	</div>
						<div class="form-group col-md-4">
						    <label for="massa">Massa corpórea</label>
						    <input type="text" class="form-control" id="massa" name="peso" placeholder="Informe a massa corporal em KG"> 
						</div>
						<div class="form-group col-md-4">
						    <label for="altura">Altura</label>
						    <input type="text" class="form-control" id="altura" name="altura" placeholder="Informe a altura em metros">
						</div>
						<div class="form-group col-md-4">
						    <label for="fat">% de Gordura</label>
						    <input type="text" class="form-control" id="fat" name="gordura" placeholder="Informe a porcentagem de gordura">
						</div>
						<div id="buttom">
					  		<button type="submit" class="btn btn-dark">Registrar</button>
						</div>
					</div>
				</form>
				</div>
		</main>

	<script src="js/application.js"></script>

	</body>
</html>
